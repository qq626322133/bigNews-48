<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 入口函数 
    $(function () {
      // 完成登录
      //1.给登录按钮设置一个点击事件
      $('.imput_sub').on('click', function (e) {
        // 阻止form表单中的sumbit按钮的一个默认提交事件
        e.preventDefault();
        //2.获取用户输入的账号和密码
        var username = $('.input_txt').val().trim();
        var password = $('.input_pass').val().trim();
        // 做非空判断
        if (username == "" || password == "") {
          //在工作中是很少会去使用alert的弹出框的，
          //要么自己写个div先隐藏，等要的时候弹出
          //要么就是用bootstrap里面为我们提供好的弹出窗
          $('.modal-body').text('账号和密码不能为空')
          $('#myModal').modal(options);
          return;
        }
        //3.发送ajax请求，完成登录
        $.ajax({
          type: 'post',
          url: "http://localhost:8080/api/v1/admin/user/login",
          data: {
            username: username,
            password: password
          },
          success: function (bData) {
            if (bData.code == 200) {
              $('.modal-body').text(bData.msg);
              $('#myModal').modal();
              $('.myModal').on('hidden.bs.modal', function (e) {
                window.location.href = './index.html';
              });
            } else {
              $('.modal-body').text(bData.msg);
              $('#myModal').modal();
            }
          }
        });
        //4.如果账号密码没有问题，登录登出，跳转到首页（index.html）
        // 如果账号密码有误。提示
      })
    })
  </script>
</body>

</html>

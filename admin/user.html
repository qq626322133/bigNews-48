<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            //一.一进到页面就发送ajax请求，获取管理员(用户)详细信息
            $.ajax({
                type: 'get',
                url: BigNew.user_detail,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        // $('input.username').val(backData.data.username);
                        // $('input.nickname').val(backData.data.nickname);
                        // $('input.email').val(backData.data.email);
                        // $('input.password').val(backData.data.password);
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        }
                        $('img.user_pic').attr('src', backData.data.userPic);
                    }
                }

            });
            //二.个人中心信息修改，图片预览
            $('#exampleInputFile').on('change', function () {
                //1.获取 到选中的文件
                var filel = this.files[0];
                //2.把获取的图片文件创建一个url
                var url = URL.createObjectURL(filel);
                //3.把这个url赋值给预览的这个img标签的src属性
                $('img.user_pic').attr('src', url);
            })
            //三.完成个人中心修改
            //1.给修改按钮调协一个点击事件
            $('.btn-edit').on('click', function (e) {
                // 阻止form表单中的sumbit按钮的一个默认提交事件
                e.preventDefault();
                // 2.创建一个formData对象
                var form1 = document.querySelector('form');
                var fd = new FormData(form1);
                //3.发送ajax请求，完成修改
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('更新成功');
                            // 第一种更新
                            // parent.window.location.reload();
                            //第二种更新
                            $.ajax({
                                type: 'get',
                                url: window.BigNew.user_info,
                                success: function (backData) {
                                    $('.user_info>img').attr('src', backData.data.userPic);
                                    $('.user_info>span>i').text(backData.data .nickname);
                                    $('.user_center_link>img').attr('src',backData.data.userPic);
                                }
                            });
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
